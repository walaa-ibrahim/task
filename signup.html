<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="container">
        <div class="sub-section custom-height">
          <div class="row">
            <div class="col-lg-6">
              <img src="images/signup.png" class="img-fluid" />
            </div>
            <div class="col-lg-6">
              <h2 class="title">Create Account</h2>
              <p class="text">
                Go ahead and sign up, let everyone know how awesome you are!
              </p>
              <form action="">
                <div class="col-12">
                  <div class="input-group username">
                    <div class="col-12">
                      <img src="./images/Icon.png" class="img-fluid img-icon" />
                      <input
                        type="text"
                        id="user_name"
                        class="form-control"
                        placeholder="Username"
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="invalid-feedback">
                      A simple danger alert—check it out!
                    </div>
                  </div>
                </div>
                <div class="input-group userEmail">
                  <div class="col-12">
                    <img
                      src="./images/Icon (1).png"
                      class="img-fluid img-icon"
                    />
                    <input
                      type="email"
                      id="user_email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="Email"
                    />
                  </div>
                  <div class="col-12">
                    <div class="invalid-feedback">
                      A simple danger alert—check it out!
                    </div>
                  </div>
                </div>
                <div class="input-group userPassword">
                  <div class="col-12">
                    <img
                      src="./images/Icon (2).png"
                      class="img-fluid img-icon"
                    />
                    <input
                      type="password"
                      id="user_password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-12">
                    <div class="invalid-feedback">
                      A simple danger alert—check it out!
                    </div>
                  </div>
                </div>
                <div class="input-group passwordConfirm">
                  <div class="col-12">
                    <img
                      src="./images/Icon (2).png"
                      class="img-fluid img-icon"
                    />

                    <input
                      type="password"
                      id="user_rePassword"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <div class="col-12">
                    <div class="invalid-feedback">
                      A simple danger alert—check it out!
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn custom-btn" id="add_user">
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
